<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="mobile.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <main class="card-container">
      <figure class="card-image-container">
        <img src="./images/image-equilibrium.jpg" alt="image equilibrium">

        <div class="middle">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </figure>
  
      <article>
        <h1>Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes
          balance and calm.
        </p>
  
        <div class="eth-container">
          <section>
            <figure>
              <img src="./images/icon-ethereum.svg" alt="ethereum icon">
            </figure>
            <h2>0.041 ETH</h2>
          </section>
  
          <section>
            <figure>
              <img src="./images/icon-clock.svg" alt="">
            </figure>
            <p class="days">3 days left</p>
          </section>
        </div>
      </article>
  
      <hr/>
  
      <footer>
        <figure>
          <img src="./images/image-avatar.png" alt="user image">
        </figure>
        <p class="author">Creation of <span>Jules Wyvern</span></p>
      </footer>
    </main>
  </div>
</body>
</html>
